<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 绘制图片</title>
    <style>
        body {
            text-align: center;
        }

        canvas {
            background-color: aqua
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="c"></canvas>
    <canvas width="600" height="400" id="c2"></canvas>
    <canvas width="600" height="400" id="c3"></canvas>
    <script>
        {
            const ctx = c.getContext('2d');
            const img = new Image();
            img.src = './yanyunchangfeng.png';
            img.onload = function () {
                //碰撞弹回算法
                let x = 0;
                let y = 0;

                let xDirection = 1;
                let yDirection = 1;
                setInterval(function () {
                    ctx.clearRect(0, 0, 600, 400);
                    x += 20 * xDirection;
                    y += 20 * yDirection;
                    if (x >= 600 - 100) {
                        xDirection = -1;
                    } else if (x <= 0) {
                        xDirection = 1
                    }
                    if (y >= 400 - 100) {
                        yDirection = -1;
                    } else if (y <= 0) {
                        yDirection = 1
                    }
                    ctx.drawImage(img, x, y, 100, 100);
                }, 500)
            }
        }
    </script>

    <script>
        {
            const ctx = c2.getContext('2d');
            const img = new Image();
            img.src = "./yanyunchangfeng.png";
            img.onload = function () {
                ctx.translate(300, 200);
                setInterval(function () {
                    ctx.clearRect(-300, -200, 600, 400);
                    ctx.rotate(Math.PI / 180 * 10);
                    ctx.drawImage(img, 0 - 100, 0 - 100, 200, 200);
                }, 500)

            }
        }
    </script>
    <script>
        {
            const ctx = c3.getContext('2d');
            const image = new Image();
            let deg = 0;
            image.src = './yanyunchangfeng.png';
            image.onload = function () {
                setInterval(function () {
                    
                    ctx.clearRect(0, 0, 600, 400)
                    deg += 5;
                    ctx.save();
                    ctx.translate(100 / 2, 100 / 2);
                    ctx.rotate(Math.PI / 180 * deg);
                    ctx.drawImage(image, 0 - 100 / 2, 0 - 100 / 2, 100, 100);
                    ctx.restore();
                     
                   
                     
                    ctx.save();
                    ctx.translate(600-100 / 2, 100 / 2);
                    ctx.rotate(Math.PI / 180 * deg);
                    ctx.drawImage(image, 0 - 100 / 2, 0 - 100 / 2, 100, 100);
                    ctx.restore();
                    
                    ctx.save();
                    ctx.translate(100 / 2, 400-100 / 2);
                    ctx.rotate(Math.PI / 180 * deg);
                    ctx.drawImage(image, 0 - 100 / 2, 0 - 100 / 2, 100, 100);
                    ctx.restore();

                    ctx.save();
                    ctx.translate(600-100 / 2, 400-100 / 2);
                    ctx.rotate(Math.PI / 180 * deg);
                    ctx.drawImage(image, 0 - 100 / 2, 0 - 100 / 2, 100, 100);
                    ctx.restore();


                }, 500)


            }
        }
    </script>
</body>

</html>
