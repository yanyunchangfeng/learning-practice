<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5之后使用svg方法 使用svg绘制矩形</title>
    <style>
       body{
           text-align: center;
       }
       svg{
           background: aqua;
       }
       /*
          1.svg 元素既可以用html属性赋值，也可以用css 属性赋值，但是css属性必须用svg 元素专有样式属性赋值
          2.svg 图形的属性不属于HTMLDOM标准，只能使用核心DOM方法操作属性;
          eg：
          fill ，strokeWidth
       */
       #r4{
         fill-opacity: .8;
         fill:'green';
         stroke:#e4393a;
       }
    </style>
</head>
<body>
    <svg width="600" height="400">
        
        <rect width="100" height="80" x="0" y="0"></rect>
        <rect width="100" height="80" x="500" y="0" fill="#e4393a" opacity=".6"></rect>
        <rect width="100" height="80" x="0" y="320" fill="#e4393a" opacity=".6"></rect>
        <rect width="100" height="80" x="499" y="319" fill="#01869a" opacity=".6" id="r4"></rect>
    </svg><br>
    <svg id="s1">
            <rect width="100" height="80" x="0" y="0"></rect>
            <rect width="100" height="80" x="500" y="0" fill="#e4393a" opacity=".6"></rect>
            <rect width="100" height="80" x="0" y="320" fill="#e4393a" opacity=".6"></rect>
            <rect width="100" height="80" x="499" y="319" fill="#01869a" opacity=".6" id="r4"></rect>
    </svg>
    <script>
        s1.width = 600;//设置无效
        s1.height = 400;//设置无效
        s1.setAttribute('width',600);
        s1.setAttribute('height',400);
    </script>
</body>
</html>
