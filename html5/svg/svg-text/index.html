
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用svg绘制文本</title>
    <style>
       body{
           text-align: center;
       }
       
       svg{
           background-color: aqua;
       }
    </style>
    <!---->
</head>
<body>
    <svg width="600" height="400">
        <!-- g 小组-->
        <!-- 传统的标签 不能置于svg标签内部，同理 svg 标签也不能放在其他元素内部-->
        <g stroke="red"  >
            <!-- before-edge 在边缘线的前面  hanging 字母 f 的起点-->
                <text alignment-baseline="before-edge" font-size="20px" x="260" y="190">燕云长风</text>
        </g>
        
        
    </svg>
</body>
</html>
